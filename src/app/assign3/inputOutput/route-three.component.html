<div class="row">
  <div class="col-4 border border-1">
    <app-count-display
      [countInterval]="countLimit"
      (limitPausedStart)="GetTriggerEvent($event)"
    ></app-count-display>
  </div>
  <div class="col-4 border border-2">
    <app-timerlimit
      (limitTrack)="GetLimit($event)"
      [countPause]="pausedCount"
    ></app-timerlimit>
  </div>
</div>
<div class="row mt-4">
  <div class="col-4 border border-1">
    <span style="white-space: pre-wrap"> {{ timestamps }}</span>
  </div>
  <div class="col-4 border border-1">
    <app-startpausecount
      [pauseStartCount]="pauseStartCount"
    ></app-startpausecount>
  </div>
</div>
